<!DOCTYPE html>
<html>
  <head>
    <title>Hotel Reservation Cancellation Prediction</title>
    <style>
      body {
        background-image: url('https://i.imgur.com/6v5Dg6D.jpg');
        background-size: cover;
        font-family: Arial, sans-serif;

      }
      h1 {
        text-align: center;
        margin-bottom: 50px;
      }
      form {
        width: 500px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
      }
      label {
        margin-top: 20px;
        font-weight: bold;
      }
      input[type="number"], select {
        padding: 5px;
        margin-top: 5px;
      }
      button[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        margin-top: 30px;
        cursor: pointer;
      }
      .prediction {
        margin-top: 30px;
        font-weight: bold;
      }
    </style>

  </head>
  <body>
    <h1>Hotel Reservation Cancellation Prediction</h1>
    <form action="/predict" method="post">
      <label for="adults">Number of Adults:</label>
      <input type="number" id="adults" name="adults" min="1" required><br>

      <label for="children">Number of Children:</label>
      <input type="number" id="children" name="children" min="0" required><br>

      <label for="weekend_nights">Number of Weekend Nights:</label>
      <input type="number" id="weekend_nights" name="weekend_nights" min="0" max="7" required><br>

      <label for="week_nights">Number of Week Nights:</label>
      <input type="number" id="week_nights" name="week_nights" min="0" max="21" required><br>

      <label for="meal">Type of Meal:</label>
      <select id="meal" name="meal" required>
        <option value="0">No Meal</option>
        <option value="1">Breakfast</option>
        <option value="2">Lunch</option>
        <option value="3">Dinner</option>
      </select><br>

      <label for="car_parking">Car Parking Space:</label>
      <select id="car_parking" name="car_parking" required>
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select><br>

      <label for="room_type">Room Type:</label>
      <select id="room_type" name="room_type" required>
        {% for i in range(1, 8) %}
          <option value="{{ i }}">Room Type {{ i }}</option>
        {% endfor %}
      </select><br>

      <label for="lead_time">Lead Time:</label>
      <input type="number" id="lead_time" name="lead_time" min="0" required><br>

      <label for="market_segment">Market Segment Type:</label>
      <select id="market_segment" name="market_segment" required>
        <option value="">Select an option</option>
        <option value="0">Online</option>
        <option value="1">Offline</option>
        <option value="2">Corporate</option>
        <option value="3">Aviation</option>
        <option value="4">Complementary</option>
      </select><br>

      <label for="repeated">Repeated:</label>
      <select id="repeated" name="repeated" required>
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select><br>

      <label for="p_c">P-C:</label>
      <select id="p_c" name="p_c" required>
        <option value="0">0</option>
        <option value="1">1</option>
      </select><br>

      <label for="p_not_c">P-not-C:</label>
      <select id="p_not_c" name="p_not_c" required>
        <option value="0">0</option>
        <option value="1">1</option>
      </select><br>

      <label for="average_price">Average Price:</label>
      <input type="number" id="average_price" name="average_price" step="0.01" min="0" required><br>

      <label for="special_requests">Special Requests:</label>
      <input type="number" id="special_requests" name="special_requests" required><br>
      <label for="year">Year:</label>
      <input type="number" id="year" name="year" required><br>
      
      <label for="month">Month:</label>
      <input type="number" id="month" name="month" min="1" max="12" required><br>
      
      <label for="day">Day:</label>
      <input type="number" id="day" name="day" min="1" max="31" required><br>
      <button type="submit">Predict</button>
    </form>
    {% if prediction %}
        <p>Prediction: {{ prediction }}</p>
    {% endif %}
</body>
</html>
